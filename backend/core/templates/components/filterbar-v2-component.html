{% block filterbar %}
<div class="w-full flex justify-end py-8">
	<div id="date-area" class="pt-1">
		<span class="text-xl pr-3 font-semibold text-seventh"></span>
		<span class="text-xl pr-6 font-semibold text-seventh">00:00</span>
	</div>
	<div class="hidden 2xl:flex items-center">
		<div class="flex items-center divide-x-4">
			<div>
				<button 
					type="button" 
					class="mx-2 p-1 rounded-full text-gray-400">
					<span class="sr-only">View notifications</span>
					<svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
						stroke="currentColor" aria-hidden="true">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
							d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
					</svg>
				</button>
			</div>
			<div>
				<span class="mx-4 text-xl text-gray-900">Jones Ferdinand</span>	
			</div>
		</div>
		<div>
			<button 
				type="button"
				id="user-menu-button" 
				aria-expanded="false" 
				aria-haspopup="true"
				class="max-w-xs flex items-center text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" ></button>
				<span class="sr-only">Open user menu</span>
				<img class="h-10 w-10 rounded-full"
					src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
					alt="">
			</button>
			<!--  dropdwon here -->
		</div>
	</div>
</div>
{% endblock filterbar %}
