{% extends 'layouts/base-layout.html' %}

{% block body %}
<div>
	<div class="fixed inset-0 flex z-40 md:hidden" role="dialog" aria-modal="true">
	    <div class="fixed inset-0 bg-gray-600 bg-opacity-75" aria-hidden="true"></div>
		    <div class="relative flex-1 flex flex-col max-w-xs w-full pt-5 pb-4 bg-gray-800">
				<div class="absolute top-0 right-0 -mr-12 pt-2">
					<button type="button" class="ml-1 flex items-center justify-center h-10 w-10 rounded-full focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white">
						<span class="sr-only">Close sidebar</span>
						<!-- Heroicon name: outline/x -->
						<svg class="h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
						</svg>
					</button>
				</div>
				<div class="flex-shrink-0 flex items-center px-4">
					<img class="h-8 w-auto" src="https://tailwindui.com/img/logos/workflow-logo-indigo-500-mark-white-text.svg" alt="Workflow">
				</div>
				<div class="mt-5 flex-1 h-0 overflow-y-auto">
					{% include 'components/nav-component.html' %}
				</div>
			</div>
			<div class="flex-shrink-0 w-14" aria-hidden="true">
				<!-- Dummy element to force sidebar to shrink to fit close icon -->
			</div>
		</div>
		<!-- Static sidebar for desktop -->
		<div class="hidden lg:flex lg:w-64 lg:flex-col lg:fixed lg:inset-y-0">
			<!-- Sidebar component, swap this element with another sidebar if you like -->
			<div class="flex-1 flex flex-col min-h-0 bg-first">
				<div class="flex items-center h-32 flex-shrink-0 px-4 bg-first">
					<p class="pt-8 text-5xl text-white">CHS</p>
				</div>
				<div class="flex-1 flex flex-col overflow-y-auto">
					<div class="flex-1 py-4">
						{% include 'components/nav-component.html' %}
  					</div>
				</div>
			</div>
		</div>
		<div class="lg:pl-64 flex flex-col overflow-x-hidden bg-third">
			<div class="top-0 z-10 flex-shrink-0 flex h-16">
				<button type="button" class="px-4 text-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500 lg:hidden">
					<span class="sr-only">Open sidebar</span>
					<!-- Heroicon name: outline/menu-alt-2 -->
					<svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
					</svg>
				</button>
				<div class="flex-1 px-12">
					<div class="flex-1">
						{% block filter_section %}{% endblock filter_section %}
					</div>
				</div>
			</div>
			<main class="flex-1">
				<div class="py-6">
					{% block content %}{% endblock content %}
				</div>
			</main>
		</div>
	</div>
</div>
{% endblock body %}
